<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote of the Day</h1>
    <div id="quoteBox" class="quote-box">
      <p id="quoteText" class="quote">Loading...</p>
      <p id="quoteAuthor" class="author"></p>
    </div>
    
    <input type="text" id="authorInput" placeholder="Search by author" />
    <button id="searchQuoteBtn">Search Quote</button>
    <button id="randomQuoteBtn">Random Quote</button>
    
    <h2>Search History</h2>
    <ul id="historyList"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
